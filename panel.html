<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0;
        background-color: #fff;
        color: #000;
      }

      canvas {
        display: block;
      }

      #controls {
        position: absolute;
        top: 0px;
        padding: 10px;
        box-sizing: border-box;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      Device:
      <!-- The order must follow the order of device type defined in configuration.js -->
      <select id="deviceSelect">
        <option value="0">None</option>
        <option value="1">Oculus Go</option>
        <option value="2">Oculus Quest</option>
      </select>
      <br />
      Stereo Effect:
      <!-- The order must follow the order of stereo effect type defined in configuration.js -->
      <select id="stereoSelect">
        <option value="0">Enable</option>
        <option value="1">Disable</option>
      </select>
      <br /><br />
      <!-- @TODO: dynamic configuration update support -->
      Reload the page to reflect<br />
      the above configuration.<br /><br />
      <span id="headsetCheckboxSpan"><input id="headsetCheckbox" type="checkbox" checked><span id="headsetLabel">headset</span></input></span><br />
      <span id="rightHandCheckboxSpan"><input id="rightHandCheckbox" type="checkbox" checked><span id="rightHandLabel">right controller</span></input></span><br />
      <span id="leftHandCheckboxSpan"><input id="leftHandCheckbox" type="checkbox" checked><span id="leftHandLabel">left controller</span></input></span><br />
      <button id="translateButton">translate/rotate</button><br />
      <button id="rightPressButton">right press/release</button><br />
      <button id="leftPressButton">left press/release</button><br />
      <button id="resetPoseButton">reset pose</button></br />
    </div>
    <script src="three/three.js"></script>
    <script src="three/GLTFLoader.js"></script>
    <script src="three/OBJLoader.js"></script>
    <script src="three/OrbitControls.js"></script>
    <script src="three/TransformControls.js"></script>
    <script src="panel.js"></script>
  </body>
</html>

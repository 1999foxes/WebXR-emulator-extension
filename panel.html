<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0;
        background-color: #fff;
        color: #000;
      }

      canvas {
        display: block;
      }

      #controls {
        position: absolute;
        top: 0px;
        padding: 10px;
        box-sizing: border-box;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      Device:
      <select id="deviceSelect"></select>
      <br />
      Stereo Effect:
      <select id="stereoSelect"></select>
      <br />
      <span id="showGizmosSpan">Show Gizmos</span><br />
      <span id="headsetCheckboxSpan"><input id="headsetCheckbox" type="checkbox" checked><span id="headsetLabel">headset</span></input></span><br />
      <span id="rightHandCheckboxSpan"><input id="rightHandCheckbox" type="checkbox" checked><span id="rightHandLabel">right controller</span></input></span><br />
      <span id="leftHandCheckboxSpan"><input id="leftHandCheckbox" type="checkbox" checked><span id="leftHandLabel">left controller</span></input></span><br />
      <button id="translateButton">translate/rotate</button><br />
      <button id="rightPressButton">right press/release</button><br />
      <button id="leftPressButton">left press/release</button><br />
      <button id="resetPoseButton">reset pose</button><br />
      <button id="exitButton">exit immersive</button><br />
    </div>
    <script src="three/three.js"></script>
    <script src="three/GLTFLoader.js"></script>
    <script src="three/OBJLoader.js"></script>
    <script src="three/OrbitControls.js"></script>
    <script src="three/TransformControls.js"></script>
    <script src="src/ConfigurationManager.js"></script>
    <script src="panel.js"></script>
  </body>
</html>
